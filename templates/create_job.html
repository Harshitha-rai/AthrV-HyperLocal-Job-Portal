{% extends "creator_dashboard.html" %}
{% block content %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<style>

.div0{	color:white;
	margin-left:21.5%;
	margin-bottom:-12%;
	margin-top:.5%;
	font-size:50px;
	text-shadow:5px 2px 4px h;
	border:1px solid #1a202e;
	font-weight:bold;}
.div1{		background-color:#1a202e;/*#14181f;#171c24;*/
		margin-bottom:1%;
		margin-left:30%;
		margin-right:15%;
		padding-left:2%;
		padding-right:5%;
		padding-top:.2%;
		padding-bottom:2%;
		border:2px solid white;
		color:white;}


.div2{display:inline-block;width:45%;height:50%;margin-top:7%;margin-left:2%;}
.div3{margin-left:25%;margin-right:1%;font-size:130%;}
.div4{margin-left:42%;padding:.5%;}


</style>
<body>



<div class="div1">
	<form method=post enctype=multipart/form-data>
<div class=div0><u>CREATE NEW JOB</u></div><br><br>
	     <div class=div2>
		<div class=div3>
  		<label for="job_name">Job name:</label><br>
 	        <input class="job_name" type="text" id="job_name" name="job_name" size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Enter Job Name" ><br><br>

		
		<label for="job_description">Job Description:</label><br>
  		<textarea id="job_description" name="job_description" rows="5" cols="37" style="background-color:white;color:#1a202e;"  >
		</textarea><br><br>


		<label for="salary">Salary:</label><br>
 	        <input type="text" id="salary" name="salary" size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Enter Salary" ><br><br>

		<label for="location">Location:</label><br>
  		<input type="text" id="location" name="location" size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Enter Location"><br><br>

		<label for="vacancy">Vacancy:</label><br>
 	        <input type="number" id="vacancy" name="vacancy" size=35 style="width:261px;height:30px;background-color:white;color:#1a202e;" placeholder="Enter Number of Vacancy"><br><br>
	   </div> </div>
	    <div class=div2>
		<div class=div3>
		<label for="experience">Experience:</label><br>
 	        <input type="text" id="experience" name="experience" size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Enter Years of experience"><br><br>

		<label for="skills_required">Skills required:</label><br>
  		<textarea id="skills_required" name="skills_required" style="background-color:white;color:#1a202e;" rows="5" cols="37">
		</textarea><br><br>
		
		<label for="scale">Scale:</label><br>
 	        <input type="text" id="scale" name="scale"size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Yearly, Monthly, Weekly or Hours"><br><br>

		
		<label for="contact_details">Contact details:</label><br>
 	        <input type="text" id="contact_details" name="contact_details" size=35 style="height:30px;background-color:white;color:#1a202e;" placeholder="Enter Contact details"><br><br>


		<label for="time_limit">Time limit:</label><br>
 	        <input type="datetime-local" id="time_limit" name="time_limit" style="width:261px;height:30px;background-color:white;color:#1a202e;" placeholder="Enter Job Name"><br><br>

	    	</div>
	    </div>
	<div class=div4>
		
  		<input type="submit" value="Submit" style="height:50px;font-weight:bold;width:130px;color:#1a202e;background-color:white;color:#1a202e;font-size:22px">
	</div>
	</form>

	</div>

</body>
