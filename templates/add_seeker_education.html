<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seeker Profile</title>
</head>
<style>
    #body{
     width:400px;
     padding: 20px;
     margin: 5% auto 0;
     text-align:center;
     background-color:lightgrey;
     border-radius:10px;
     margin-bottom:5%;
    }
</style>
<body>
<div id="modal-body">
    <div id="body">
        <div id="header">
        <h3><div id="add_education">Add Education</div></h3>
    </div>
        <form action="/seeker_education" method="POST">
            <label for="college">College:</label><br>
            <input type="text" id="college" name="college" required><br>
            <br>
            <label for="degree">Degree:</label><br>
            <input type="text" id="degree" name="degree" required><br>
            <br>
            <label for="field">Field of Study:</label><br>
            <input type="text" id="field" name="field" required><br>
            <br>
              <label for="start_year">Start year:</label><br>
              <select name="start_year" id="start_year">
                  <option value="None">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                  <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                  <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                  <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                  <option value="2016">2016</option>
                <option value="2017">2017</option>
                  <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
              </select>
            <br>
            <br>
            <label for="end_year">End year (or expected):</label><br>
              <select name="end_year" id="end_year">
                  <option value="None">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                  <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                  <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                  <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                  <option value="2016">2016</option>
                <option value="2017">2017</option>
                  <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                  <option value="2022">2022</option>
                <option value="2023">2023</option>
                  <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            <br>
            <br>
            <input type="submit" value="Save"  class="submit-btn">
        </form>
    </div>

</div>

</body>
</html>
